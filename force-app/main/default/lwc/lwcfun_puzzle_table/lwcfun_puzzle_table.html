<template>
    <lightning-layout class="puzzle" multiple-rows pull-to-boundary="small">
        <template for:each={puzzleList} for:item="puzzleElement" for:index="index">
            <lightning-layout-item if:true={puzzleElement} key={puzzleElement} data-id={index} onclick={onSelectPuzzleElement} class="puzzle-pawn slds-align_absolute-center">
                {puzzleElement}
            </lightning-layout-item>
            <!-- {puzzleElement} is false when its value is zero(that means the empty space in this case)-->
            <lightning-layout-item if:false={puzzleElement} key={puzzleElement} class="puzzle-empty-case slds-align_absolute-center">
                
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
